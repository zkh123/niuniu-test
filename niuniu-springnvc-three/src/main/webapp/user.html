<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--form表单提交-->
<form action="/demo/test12" method="post">
    <div>姓名:</div>
    <div><input name="name" value="妞妞"></div>
    <div class="clear"></div>
    <div>年龄:</div>
    <div><input name="age" value="18"></div>
    <div class="clear"></div>
    <div>收入:</div>
    <div><input name="income" value="12000.00"></div>
    <div class="clear"></div>
    <div>结婚:</div>
    <div>
        <input type="radio" name="isMarried" value="true">是
        <input type="radio" name="isMarried" value="false" checked="checked">否
    </div>
    <div class="clear"></div>
    <div>兴趣:</div>
    <div>
        <input type="checkbox" name="interests" value="听歌" checked="checked">听歌
        <input type="checkbox" name="interests" value="跳舞" checked="checked">跳舞
        <input type="checkbox" name="interests" value="看电影" checked="checked">看电影
    </div>
    <div class="clear"></div>
    <div><input type="submit" value="提交表单"></div>
</form>
</body>
</html>
